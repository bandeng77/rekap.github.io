<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Alat Tulis Kantor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6; /* Gray 100 */
        }
        .login-container {
            background-image: url('https://source.unsplash.com/random/1600x900/?office,stationery'); /* Gambar latar belakang acak */
            background-size: cover;
            background-position: center;
        }
        .form-container {
            backdrop-filter: blur(10px) brightness(0.8); /* Efek blur dan gelap pada form */
            background-color: rgba(255, 255, 255, 0.1); /* Sedikit transparan */
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* Indigo 500 with opacity */
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="login-container w-full h-full flex items-center justify-center p-4">
        <div class="form-container bg-white bg-opacity-90 p-8 rounded-lg shadow-xl max-w-md w-full text-center text-gray-800">
            <img src="genetek-logo.png" alt="Logo GENETEK" class="w-24 h-24 mx-auto mb-6 rounded-full shadow-md">
            <p><strong>Aplikasi Untuk Order ATK</strong></p>
            <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" id="errorText"></span>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <input type="email" id="email" placeholder="Email Anda" class="w-full px-4 py-3 rounded-md bg-gray-100 border border-gray-300 text-gray-800 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Kata Sandi" class="w-full px-4 py-3 rounded-md bg-gray-100 border border-gray-300 text-gray-800 placeholder-gray-500 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition duration-200">
                    Masuk
                </button>
            </form>

            <div class="relative flex items-center justify-center my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative bg-white px-4 text-sm text-gray-500 rounded-full">
                    Atau
                </div>
            </div>

            <button id="guestLoginBtn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-md transition duration-200">
                Masuk sebagai Tamu
            </button>
        </div>
    </div>

    <script>
        // Firebase configuration
        // GANTI DENGAN KONFIGURASI PROYEK FIREBASE ANDA
        const firebaseConfig = {
  apiKey: "AIzaSyCZyx64uxbS12698ENLJMCAmrJmq5HIw8w",
  authDomain: "inventoryefk.firebaseapp.com",
  projectId: "inventoryefk",
  storageBucket: "inventoryefk.firebasestorage.app",
  messagingSenderId: "734937154821",
  appId: "1:734937154821:web:63c0159cc62918a33f236c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const guestLoginBtn = document.getElementById('guestLoginBtn');
        const errorMessageDiv = document.getElementById('errorMessage');
        const errorTextSpan = document.getElementById('errorText');
        const registerLink = document.getElementById('registerLink');

        // Function to display error messages
        function showError(message) {
            errorTextSpan.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        // Function to hide error messages
        function hideError() {
            errorMessageDiv.classList.add('hidden');
            errorTextSpan.textContent = '';
        }

        // Handle Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Redirect to dashboard on successful login
                window.location.href = 'rekap.html';
            } catch (error) {
                let message = 'Terjadi kesalahan saat login. Silakan coba lagi.';
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = 'Format email tidak valid.';
                        break;
                    case 'auth/user-disabled':
                        message = 'Akun Anda telah dinonaktifkan.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        message = 'Email atau kata sandi salah.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Terlalu banyak percobaan login. Coba lagi nanti.';
                        break;
                    default:
                        message = error.message;
                }
                showError(message);
                console.error("Login Error:", error);
            }
        });

        // Handle Guest Login
        guestLoginBtn.addEventListener('click', () => {
            // Redirect to dashboard as guest
            window.location.href = 'rekap.html?guest=true';
        });

        // Handle Register Link (for demonstration, you might create a separate register.html)
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert("Fitur pendaftaran belum tersedia. Silakan hubungi administrator.");
            // In a real application, you would redirect to a registration page:
            // window.location.href = 'register.html';
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'rekap.html';
            }
        });
    </script>
 <script>
    guestLoginBtn.addEventListener('click', () => {
        // Redirect to guest dashboard page
        window.location.href = 'guest_dashboard.html'; // Mengarahkan ke guest_dashboard.html
    });

</script>

</body>
</html>
