<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Barang ATK 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
    tr:nth-child(even) {
      background-color: #f6f6f6;
    }
  </style>
</head>
<body>
  <h1>Rekap Barang ATK 2025</h1>
  <table id="rekapTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = '1AlxZR5kufSMd2oWZScDGjnB_fwJBaBvxDwPyhLtS3uc';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    fetch(url)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(row => row.split(','));
        const thead = document.querySelector('#rekapTable thead');
        const tbody = document.querySelector('#rekapTable tbody');

        // Tampilkan header tabel
        thead.innerHTML = '<tr>' + rows[0].map(h => `<th>${h}</th>`).join('') + '</tr>';

        // Tampilkan isi data
        for (let i = 1; i < rows.length; i++) {
          const rowHTML = rows[i].map(cell => `<td>${cell}</td>`).join('');
          tbody.innerHTML += `<tr>${rowHTML}</tr>`;
        }
      })
      .catch(error => {
        document.body.innerHTML += `<p style="color:red;">Gagal memuat data: ${error}</p>`;
      });
  </script>
</body>
</html>
