<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Barang ATK 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .controls > * {
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #2196f3;
      color: white;
    }
    input, select, button {
      padding: 6px;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Rekap Barang ATK 2025</h1>

  <div class="controls">
    <select id="filterKategori">
      <option value="">Semua Kategori</option>
    </select>
    <input type="text" id="searchInput" placeholder="Cari barang...">
    <div>
      <button onclick="downloadExcel()">Download Excel</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <table id="rekapTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = '1AlxZR5kufSMd2oWZScDGjnB_fwJBaBvxDwPyhLtS3uc';
    const sheetName = 'Sheet1';
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    let allData = [];

    fetch(url)
      .then(res => res.json())
      .then(json => {
        // Cari header yang valid, misalnya memiliki kolom "Kategori"
        const headerRow = json.find(row => row['Kategori'] !== undefined);
        if (!headerRow) throw new Error('Header tidak ditemukan');

        const headers = Object.keys(headerRow);
        const startIndex = json.indexOf(headerRow);

        allData = json.slice(startIndex + 1).filter(row => row['Nama Barang']);

        renderTable(allData, headers);
        populateDropdown(allData);

        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('filterKategori').addEventListener('change', filterData);
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red">Gagal memuat data: ${err}</p>`;
      });

    function renderTable(data, headers) {
      const thead = document.querySelector('#rekapTable thead');
      const tbody = document.querySelector('#rekapTable tbody');

      thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
      tbody.innerHTML = data.map(row => {
        return '<tr>' + headers.map(h => `<td>${row[h] || ''}</td>`).join('') + '</tr>';
      }).join('');
    }

    function populateDropdown(data) {
      const kategoriSet = new Set(data.map(r => r['Kategori']).filter(k => k));
      const filter = document.getElementById('filterKategori');

      kategoriSet.forEach(kat => {
        const opt = document.createElement('option');
        opt.value = kat;
        opt.textContent = kat;
        filter.appendChild(opt);
      });
    }

    function filterData() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const selectedKategori = document.getElementById('filterKategori').value;

      const filtered = allData.filter(row => {
        const matchKategori = !selectedKategori || row['Kategori'] === selectedKategori;
        const matchSearch = Object.values(row).some(v => (v || '').toString().toLowerCase().includes(keyword));
        return matchKategori && matchSearch;
      });

      const headers = Object.keys(allData[0]);
      renderTable(filtered, headers);
    }

    function downloadExcel() {
      const ws = XLSX.utils.json_to_sheet(allData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Rekap");
      XLSX.writeFile(wb, "Rekap_ATK_2025.xlsx");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const headers = Object.keys(allData[0]);
      const rows = allData.map(row => headers.map(h => row[h] || ''));

      doc.text("Rekap Barang ATK 2025", 14, 16);
      doc.autoTable({ startY: 20, head: [headers], body: rows });
      doc.save("Rekap_ATK_2025.pdf");
    }
  </script>

  <!-- Include AutoTable for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
