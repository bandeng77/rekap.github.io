<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest - Request ATK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Form Permintaan ATK</h2>
        <form id="atkRequestForm">
            <div class="mb-4">
                <label for="requesterName" class="block text-gray-700 text-sm font-bold mb-2">Nama Pemohon:</label>
                <input type="text" id="requesterName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Nama Lengkap Anda" required>
            </div>
            <div class="mb-4">
                <label for="requesterDepartment" class="block text-gray-700 text-sm font-bold mb-2">Departemen:</label>
                <input type="text" id="requesterDepartment" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Departemen Anda" required>
            </div>
            <div class="mb-4">
                <label for="itemName" class="block text-gray-700 text-sm font-bold mb-2">Nama Barang ATK yang Diminta:</label>
                <input type="text" id="itemName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Contoh: Pulpen Biru, Kertas A4" required>
            </div>
            <div class="mb-4">
                <label for="itemQuantity" class="block text-gray-700 text-sm font-bold mb-2">Jumlah:</label>
                <input type="number" id="itemQuantity" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="1" min="1" required>
            </div>
            <div class="mb-6">
                <label for="requestNotes" class="block text-gray-700 text-sm font-bold mb-2">Catatan (Opsional):</label>
                <textarea id="requestNotes" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Detail tambahan atau spesifikasi"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Kirim Permintaan
                </button>
            </div>
        </form>
    </div>

    <script>
        // Firebase configuration (SAMA DENGAN ADMIN DASHBOARD)
        const firebaseConfig = {
            apiKey: "AIzaSyCZyx64uxbS12698ENLJMCAmrJmq5HIw8w",
            authDomain: "inventoryefk.firebaseapp.com",
            projectId: "inventoryefk",
            storageBucket: "inventoryefk.firebasestorage.app",
            messagingSenderId: "734937154821",
            appId: "1:734937154821:web:63c0159cc62918a33f236c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('atkRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const requesterName = document.getElementById('requesterName').value;
            const requesterDepartment = document.getElementById('requesterDepartment').value;
            const itemName = document.getElementById('itemName').value;
            const itemQuantity = parseInt(document.getElementById('itemQuantity').value);
            const requestNotes = document.getElementById('requestNotes').value;

            if (!requesterName || !requesterDepartment || !itemName || isNaN(itemQuantity) || itemQuantity <= 0) {
                alert("Harap lengkapi semua kolom yang wajib diisi dan pastikan jumlah valid.");
                return;
            }

            try {
                await db.collection("atk_requests").add({
                    requesterName: requesterName,
                    department: requesterDepartment,
                    itemName: itemName,
                    quantity: itemQuantity,
                    notes: requestNotes,
                    status: "Pending", // Status awal permintaan
                    requestDate: firebase.firestore.Timestamp.now()
                });
                alert("Permintaan ATK berhasil dikirim! Admin akan segera meninjaunya.");
                document.getElementById('atkRequestForm').reset(); // Reset form
            } catch (error) {
                console.error("Error sending ATK request:", error);
                alert("Gagal mengirim permintaan ATK: " + error.message);
            }
        });
    </script>
</body>
</html>
